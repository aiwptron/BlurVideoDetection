<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Focus Score</title>
  <script src="opencv.js" async></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    video, canvas {
      display: block;
      margin: 10px;
    }
    #focusScore {
      font-size: 1.5em;
    }
  </style>
</head>
<body>

  <video id="videoInput" width="480" height="360" autoplay></video>
  <div id="focusScore">Focus Score: </div>
  <canvas id="canvasOutput" width="480" height="360"></canvas>
  
  <script src="script.js"></script>
</body>
</html>
